{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Add Product to Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/56614d0368.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url("{% static 'img/login_photo.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
            display: grid;
            place-items: center;
        }

        .container {
            margin-top: 80px;
            display: grid;
            margin-top: 7%;
            text-align: center;
            place-items: center;
            border: 1px solid rgba(255, 255, 255, .3);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, .3);
            backdrop-filter: invert(1px);
            height: 600px;
            width: 25%;
            font-size: 1.5em;
        }

        input[type=text],
        input[type=number] {
            height: 50%;
            width: 90%;
            border: none;
            border-radius: 3px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type=submit] {
            background-color: #7A3E3E;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type=submit]:hover {
            background-color: #3e8e41;
        }

        .word {
            color: white;
            font-size: 1.3rem;
        }

        .word:hover {
            color: yellow;
        }

        .home {
            margin-right: 48px;
        }

        .navbar-brand {
            margin-left: 48px;
        }

        /* Success pop-up container */
        .success-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
            display: none;
            /* Hide by default */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-transparent navbar-dark navbar fixed-top">
        <a class="navbar-brand" href="Pizza_Admin.php"> <img src="{% static 'img/pizza-loggo.png' %}"
                style="height: 32px;" alt=""> </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse home" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}"><span class="word">Log-Out</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Add Product to Database</h2>
        <form id="productForm" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="submit" value="Add Product">
        </form>
    </div>

    <!-- Success pop-up container -->
    <div id="successPopup" class="success-container">
        Product added successfully
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JavaScript to handle form submission and pop-up -->
    <script>
        $(document).ready(function () {
            $('#productForm').on('submit', function (event) {
                event.preventDefault();
                var form = $(this);

                $.ajax({
                    type: 'POST',
                    url: "{% url 'add_product' %}",
                    data: form.serialize(),
                    success: function (response) {
                        if (response.status === 'success') {
                            // Show success pop-up
                            $('#successPopup').fadeIn().delay(2000).fadeOut();
                            // Clear form fields
                            form.trigger('reset');
                        } else {
                            alert(response.message);
                        }
                    },
                    error: function (response) {
                        alert('An error occurred. Please try again.');
                    }
                });
            });
        });
    </script>
</body>

</html>
