<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Delete Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "img/2pizza.jpeg" %}');
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            margin-top: 50px;
        }
        .logo {
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        form {
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <img src="{% static 'img/pizza-loggo.png' %}" alt="Logo" class="logo">
    <h2 style="font-weight: bold; color: black;">Delete Account</h2>
    <p style="font-weight: bold; color: white;">Are you sure you want to delete the account for {{ account.firstname }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>
