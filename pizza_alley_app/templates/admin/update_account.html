<head>

    <title>Update Account</title>
    <style>
        body {
            background: url('{% static "img/2pizza.jpeg" %}') no-repeat center center fixed;
            background-size: cover;
            display: grid;
            place-items: center;
        }
        .container {
            display: grid;
            margin-top: 7%;
            text-align: center;
            place-items: center;
            border: 1px solid rgba(255, 255, 255, .3);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, .3);
            backdrop-filter: invert(1px);
            height: 80%;
            width: 25%;
            font-size: 1.5em;
        }
        select{
            display: inline;
            font-size: 18px;
            font-weight: bold;
            border-radius:3px;
        }
        form{
            margin-bottom:25px;
        }
        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            display: block;
            width: 97%;
            border-radius: 3px;
            border: none;
            font-size: 16px;
        }
        input[type="submit"], input[type="reset"]{
            margin-top:32px;
            background-color: #7A3E3E;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
            margin-right: auto;
            margin-left: auto;
        }

        input[type="reset"]:hover {
            background-color: #3e8e41;
            margin-right: auto;
            margin-left: auto;
        }
        .word{
            color:white;
            font-size:1.3rem;
        }
        .word:hover{
            color: yellow;
        }
        .home{
            margin-right:48px;
        }
        .navbar-brand{
            margin-left:48px;
        }
        .typee{
            margin-top:16px;
        }
        button[type="submit"] {
            background-color: green;
        }

        h2{
            color: white;
        }
    </style>
</head>

<!-- Navigation -->

        </li>

    <h2>Update Account</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
</div>
